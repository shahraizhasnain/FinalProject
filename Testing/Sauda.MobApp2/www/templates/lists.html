<ion-view view-title="Lists">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <!--
 A simple starting template for Ionic Development.
        -->
        <div style="margin-top:15%;">
            <ion-list ng-repeat="x in List">
                <div>
                    <button class="button button-custom button-custom-bottom-right button-sting" ng-click="remove(x.ItemID)"><i class="icon ion-minus"></i></button>
                <ion-checkbox ng-model="filter.red"  style="border:1px solid #ddd;">
                    <h2 class="pull-left" style="width: 55%; white-space: initial;">{{x.ItemName}}</h2>
                    <h2 class=""> Rs  {{x.ItemPrice}}</h2><br><br>
                    <h2>Quantity</h2>
                </ion-checkbox>
                    </div>
